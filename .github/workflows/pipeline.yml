# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Devops AClimate System App

on:
  push:
    branches: [ "stage" ]
    tags:
    - 'v*'


permissions:
  contents: read

jobs:

# ------- START API PROCCESS -------- #

  CI_ForecastApp:

    runs-on: ubuntu-latest

    env:
      PROJECT_NAME: CIAT.DAPA.USAID.Forecast.ForecastApp

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 2.2.X

    - name: Create Output Directory ForecastApp
      run: mkdir -p ./publish/ForecastApp
    - name: Create Output test Directory ForecastApp
      run: mkdir -p ./TestResults/ForecastApp
    - name: Remove Previous Publish Folder
      run: rm -rf ./publish/ForecastApp/*
    - name: Remove Previous TestResults Folder
      run: rm -rf ./TestResults/ForecastApp/*

    - name: Copiar dependencia desde otro repositorio
      run: |
        # Clona el repositorio de dependencia
        git clone ${{ vars.DATA_URL }} dependency

        # Copia los archivos desde el repositorio de dependencia a la ubicaciÃ³n deseada
        cp -r dependency/* ../

    - name: Restore NuGet Packages
      run: dotnet restore $PROJECT_NAME.csproj

    - name: Build ForecastApp
      run: dotnet build $PROJECT_NAME.csproj --configuration Release

    - name: Test ForecastApp
      run: dotnet test $PROJECT_NAME.csproj --configuration Release --logger trx --results-directory TestResults/ForecastApp



# ------- END API PROCCESS -------- #    


# ------- START MERGE PROCCESS -------- #

  MergeMasterApi:
    needs: CI_ForecastApp
    name: Merge Pre deploy with Main
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Merge pre_deploy -> main
        uses: devmasx/merge-branch@master
        with:
          type: now
          head_to_merge: ${{ github.ref }}
          target_branch: main
          github_token: ${{ github.token }}

# ------- END MERGE PROCCESS -------- #

# ------- START RELEASE PROCCESS -------- #

  PostRelease:
    needs: MergeMasterApi
    name: Create Release
    runs-on: ubuntu-latest
    env:
      PROJECT_NAME: CIAT.DAPA.USAID.Forecast.ForecastApp
    permissions: write-all
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: '0'
    - uses: actions/setup-node@v3
      with:
          node-version: 18
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 2.2.X

    #Publish ForecastApp
    - name: Restore NuGet Packages
      run: dotnet restore $PROJECT_NAME.csproj
    - name: Publish ForecastApp
      run: dotnet publish $PROJECT_NAME.csproj --configuration Release -o ./publish/ForecastApp --no-restore

    # API Zip
    - name: Zip artifact for deployment
      run: zip releaseForecastApp.zip ./publish/ForecastApp/ -r


    # Upload Artifacts
    - name: Upload ForecastApp artifact for deployment job
      uses: actions/upload-artifact@v3
      with:
        name: ForecastApp
        path: releaseForecastApp.zip

    # Generate Tagname
    - name: Generate Tagname for release
      id: taggerDryRun
      uses: anothrNick/github-tag-action@1.61.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        DRY_RUN: true
        DEFAULT_BUMP: patch
        RELEASE_BRANCHES : stage,main
        BRANCH_HISTORY: last

    # Create release
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        tag_name: ${{ steps.taggerDryRun.outputs.new_tag }}
        release_name: Release ${{ steps.taggerDryRun.outputs.new_tag }}
        #body_path: ./body.md
        body: ${{ github.event.head_commit.message }}
        draft: false
        prerelease: false

    # Upload Assets to release
    - name: Upload Release Asset ForecastApp
      id: upload-forecastapp-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./releaseForecastApp.zip
        asset_name: releaseForecastApp.zip
        asset_content_type: application/zip

# ------- END RELEASE PROCCESS -------- #
      
